---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deck-builder-server
  namespace: deck-builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deck-builder-server
  template:
    metadata:
      labels:
        app: deck-builder-server
    spec:
      containers:
      - name: deck-builder-server
        image: "940482431327.dkr.ecr.eu-central-1.amazonaws.com/deck_builder_server:v1"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 3000
